<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Livro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: #f7f7f7;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; }
    label { display: block; margin-top: 12px; font-weight: bold; }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #3367d6; }
    a { display: block; margin-top: 15px; text-align: center; color: #4285f4; }
  </style>
</head>
<body>
  <h1>Cadastrar Livro</h1>
  <form action="/insert" method="post">
    <label for="id">ID</label>
    <input type="number" id="id" name="id" required>

    <label for="titulo">Título</label>
    <input type="text" id="titulo" name="titulo" required>

    <label for="autor">Autor</label>
    <input type="text" id="autor" name="autor" required>

    <label for="status">Status (D = disponível, E = emprestado)</label>
    <input type="text" id="status" name="status" maxlength="1" required>

    <button type="submit">Salvar</button>
  </form>
  <a href="/livros">Voltar à lista</a>
</body>
</html>
